<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="heading">
          <h1 id="head">Hello</h1>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">box-3</div>
        <div class="box" id="box-4">box-4</div>
      </div>

      <div class="input">
        <form action="#">
          <input class="in" id="in" type="text" placeholder="Enter your name" />
          <button class="btn" id="btn" type="submit">Greet</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
